name: Build and Deploy React App to GitHub Pages
on:
  push:
    branches: [ feature_branch_1 ]
jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Build
      run: npm install

    - name: Deploy
      run: |
        git config --global user.name 'John Carlo Fababeir'
        git config --global user.email 'jcfababeir09@gmail.com'
        git remote set-url origin https://x-access-token:${{ secrets.HUREBLISS_STAGING_TOKEN }}@github.com/${{ secrets.REPOSITORY_NAME }}    
        npm run deploy